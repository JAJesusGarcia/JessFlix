    <div class="coneteiner-form-create">
        <form class="form" id="movieForm">
            <p class="title">Agregar Peliculas</p>
            <div class="flex">
                <label>
                    <input class="input" id="title" type="text" placeholder="" >
                    <span>Title</span>
                </label>
        
                <label>
                    <input class="input" id="year" type="number" placeholder="" >
                    <span>Year</span>
                </label>
            </div>  
                    
            <div class="flex">
                <label>
                    <input class="input" id="director" type="text" placeholder="" >
                    <span>Director</span>
                </label>
        
                <label>
                    <input class="input" id="duration" type="text" placeholder="" >
                    <span>Duration</span>
                </label>
            </div>  
            <div class="flex">
                <label>
                    <select class="input" id="genre" >
                        <option value="" disabled selected></option>
                        <option value="action">Acción</option>
                        <option value="comedy">Comedia</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Terror</option>
                        <option value="sci-fi">Ciencia Ficción</option>
                        <option value="romance">Romance</option>
                    </select>
                    <span>Genre</span>
                </label>
        
                <label>
                    <input class="input" id="rate" type="number" placeholder="" >
                    <span>Rate</span>
                </label>
            </div>  
            <label>
                <input class="input" id="poster" type="url" placeholder="" >
                <span>Poster</span>
            </label>
            <div class="buttons">
                <button class="submit" id="submit">Agregar</button>
                <button class="submitClear" id="submitClear">Limpiar</button>
            </div>
        </form>
        <div id="errorMessages" style="color: red; background-color: rgba(165, 42, 42, 0.239);"></div>
