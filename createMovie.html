    <div class="coneteiner-form-create">
        <form class="form">
            <p class="title">Agregar Peliculas</p>
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Title</span>
                </label>
        
                <label>
                    <input class="input" type="number" placeholder="" required="">
                    <span>Year</span>
                </label>
            </div>  
                    
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="">

                </label>

                    <input class="input" type="text" placeholder="" required="">
                    <span>Duration</span>
                </label>
            </div>  
            <div class="flex">
                <label>
                    <select class="input" required>
                        <option value="" disabled selected></option>
                        <option value="action">Acción</option>
                        <option value="comedy">Comedia</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Terror</option>
                        <option value="sci-fi">Ciencia Ficción</option>
                        <option value="romance">Romance</option>
                    </select>
                    <span>Genre</span>
                </label>
        
                <label>
                    <input class="input" type="number" placeholder="" required="">
                    <span>Rate</span>
                </label>
            </div>  
            <label>
                <input class="input" type="url" placeholder="" required="">
                <span>Poster</span>
            </label>
            <div class="buttons">
                <button class="submit">Agregar</button>
                <button class="submitClear">Limpiar</button>
